<div class="container mt-5">
  <div class="row">
    <!-- Product Image Gallery -->
    <div class="col-md-6">
      <img
        :src="selectedImage"
        class="img-fluid main-image"
        alt="Product Image"
      />
      <div class="d-flex mt-2">
        <img
          v-for="(img, index) in images"
          :key="index"
          :src="img"
          class="img-thumbnail me-2 thumb-image"
          @click="selectedImage = img"
          alt="Thumbnail"
        />
      </div>
    </div>
    <!-- Product Details -->
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p>
        <span class="text-danger fw-bold">${{ product.salePrice }}</span>
        <del class="text-muted ms-2">${{ product.originalPrice }}</del>
        <span class="badge bg-danger ms-2">-{{ discount }}%</span>
      </p>
      <p><strong>Color:</strong> {{ product.color }}</p>

      <div class="mb-3">
        <label for="size" class="form-label">Size</label>
        <select v-model="selectedSize" class="form-select">
          <option disabled value="">Please select</option>
          <option v-for="size in product.sizes" :key="size" :value="size">
            {{ size }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input
          type="number"
          v-model.number="quantity"
          class="form-control w-25"
          min="1"
        />
      </div>

      <button class="btn btn-dark me-2" @click="addToCart">Add to cart</button>
      <button class="btn btn-outline-secondary">Favourite</button>

      <div class="mt-4">
        <h5>Delivery</h5>
        <ul>
          <li v-for="(delivery, index) in product.deliveryOptions" :key="index">
            {{ delivery.type }} - {{ delivery.time }} -
            <strong>${{ delivery.cost }}</strong>
          </li>
        </ul>
      </div>

      <div class="mt-3">
        <h5>Return Policy</h5>
        <p>Free returns within 60 days via store or USPS Dropoff.</p>
      </div>
    </div>
  </div>
</div>
