<div>
  <!-- Swiper Banner -->
  <div class="container">
    <swiper
      :modules="[Navigation, Pagination, Autoplay]"
      :navigation="true"
      :pagination="{ clickable: true }"
      :autoplay="{ delay: 3000 }"
      loop
      class="mySwiper"
    >
      <swiper-slide v-for="(banner, index) in banners" :key="index">
        <img :src="banner.image" alt="Banner" class="w-100" />
      </swiper-slide>
    </swiper>
  </div>
  <!-- Product List -->
  <div class="container mt-4">
    <h2 class="text-center">Our Products</h2>
    <div class="row">
      <div class="col-md-3" v-for="(product, index) in products" :key="product.id" >
        <div class="card position-relative" @click="goToDetail(product.id)">
          <img :src="product.image" class="card-img-top" alt="Product Image" />
          <!-- Favorite Icon -->
          <button
            class="btn btn-light position-absolute top-0 end-0 m-2 rounded-circle shadow"
            @click.stop="toggleFavorite(index)"
          >
            <i
              :class="product.isFavorite ? 'bi bi-heart-fill text-danger' : 'bi bi-heart'"
            ></i>
          </button>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text text-danger">${{ product.price }}</p>
            <button class="btn btn-primary" @click.stop="goToDetail(product)">
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
